<!DOCTYPE html>
<html>
    <head>
        <title>SIGN UP FORM</title>
        <link rel="stylesheet" type="text/css" href="form.css">
    </head>
    <body>
        <div class="form-wrapper">
        <form>
            <header>Registration Form</header>
            <div class="form-group">
            <label for=" first name"> First Name:</label>
            <input type="text" id="name" name="name" placeholder="enter first name" required><br><br>
            </div>
            <div class="form-group">
            <label for="last name"> Last Name:</label>
            <input type="text" id="name" name="name" placeholder="enter last name"  required><br><br>
            </div>
            <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="enter email" required><br><br>
            </div>
            <div class="form-group">
            <label for="password">Password:</label>
            <input id="password" name="password"  placeholder="enter password" required></input>
            </div>
            <div class="submitBtn">
           <button>Submit</button>
            </div>
        </form>
        </div>
    </body>
</html>
